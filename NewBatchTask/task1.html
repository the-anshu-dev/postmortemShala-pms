<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Party Survey Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; display: flex; justify-content: center; align-items: center; height: 90vh;">
    <form style="width: 500px; border: 1px solid #ccc; padding: 20px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; font-weight: bold;">Farewell Party Survey Form</h2>
        
        <label for="name" style="  margin-bottom: 5px;">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" style=" padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        <br>
        
        <label for="email" style=" margin-bottom: 5px;">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" style=" padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        <br>
        <label for="age" style=" margin-bottom: 5px;">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" style=" padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        <br>
        <label for="description" style=" margin-bottom: 5px;">Which option best describes you?</label>
        <select id="description" name="description" style=" padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>
        
        <span style="margin-bottom: 5px;">Will you attend the party?</span>
        <label><input type="radio" name="attend" value="yes"> Yes</label>
        <label><input type="radio" name="attend" value="no" style="margin-left: 10px;"> No</label>
        
        <p style="margin-top: 15px; margin-bottom: 5px;">What did you like about the program?</p>
        <label><input type="checkbox" name="program" value="training"> Training</label><br>
        <label><input type="checkbox" name="program" value="learning_sessions"> The Learning Sessions from Industry Experts</label><br>
        <label><input type="checkbox" name="program" value="community_meetups"> Community Meetups</label><br>
        <label><input type="checkbox" name="program" value="brown_bag_sessions"> Brown Bag Sessions</label><br>
        <label><input type="checkbox" name="program" value="hybrid_mode"> Switching to Hybrid Mode</label><br>
        <label><input type="checkbox" name="program" value="food_office"> Food, Office etc.</label><br>
        
        <label for="comments" style=" margin-top: 15px; margin-bottom: 5px;">Any comments or suggestions</label>
        <textarea id="comments" name="comments" style=" padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        
        <div style="  margin-top: 15px;">
            <button type="reset" style="padding: 8px 16px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">Reset</button>
            <button type="submit" style="padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">Submit</button>
        </div>

        <code style="align-items: center; display: flex; justify-content: right; width: 100%;">Task 1 : anshu</code>
    </form>
</body>
</html>
