<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <table style="width: 80%; margin: 0 auto; padding: 10px;  border: 10px solid #558bc9;">
        <Caption style="font-size: 40px; padding: 10px;">Table Form</Caption>
        <thead>
            <tr>
                <th style="padding: 8px; text-align: left;">Item</th>
                <th style="padding: 8px; text-align: left;">Manufacturer</th>
                <th style="padding: 8px; text-align: left;">Size</th>
                <th style="padding: 8px; text-align: right;">Unit Price</th>
                <th style="padding: 8px; text-align: right;">Quantity</th>
                <th style="padding: 8px; text-align: right;">Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 8px;">Chocolate Bar</td>
                <td style="padding: 8px;">Hershey's</td>
                <td style="padding: 8px;">1.55 oz</td>
                <td style="padding: 8px; text-align: right;">1.29</td>
                <td style="padding: 8px; text-align: right;">3</td>
                <td style="padding: 8px; text-align: right;">3.87</td>
            </tr>
            <tr>
                <td style="padding: 8px;">Orange Juice</td>
                <td style="padding: 8px;">Tropicana</td>
                <td style="padding: 8px;">64 oz</td>
                <td style="padding: 8px; text-align: right;">3.49</td>
                <td style="padding: 8px; text-align: right;">1</td>
                <td style="padding: 8px; text-align: right;">3.49</td>
            </tr>
            <tr>
                <td style="padding: 8px;">Peanut Butter</td>
                <td style="padding: 8px;">Skippy</td>
                <td style="padding: 8px;">16.3 oz</td>
                <td style="padding: 8px; text-align: right;">2.99</td>
                <td style="padding: 8px; text-align: right;">2</td>
                <td style="padding: 8px; text-align: right;">5.98</td>
            </tr>
            <tr>
                <td style="padding: 8px;">Shampoo</td>
                <td style="padding: 8px;">Head & Shoulders</td>
                <td style="padding: 8px;">13.5 fl oz</td>
                <td style="padding: 8px; text-align: right;">4.99</td>
                <td style="padding: 8px; text-align: right;">1</td>
                <td style="padding: 8px; text-align: right;">4.99</td>
            </tr>
            <tr>
                <td style="padding: 8px; ">Task 2</td>
                <td style="padding: 8px;">anshu</td>
                <td style="padding: 8px;">6 oz</td>
                <td style="padding: 8px; text-align: right;">2.50</td>
                <td style="padding: 8px; text-align: right;">4</td>
                <td style="padding: 8px; text-align: right;">10.00</td>
            </tr>
        </tbody>
        <tfoot style="border-top: 2px solid black;">
            <tr>
                <td colspan="4" style="text-align: right; border-top: 2px solid black;">Total</td>
                <td style="text-align: right; font-weight: bold; border-top: 2px solid black;">11</td>
                <td style="text-align: right; font-weight: bold; border-top: 2px solid black;">28.33</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
